<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Team Login</h2>
    <form id="loginForm">
      <input type="text" id="teamName" placeholder="Enter Team Name" required />
      <select id="course" required>
        <option value="">Select Course</option>
        <option value="A">Course A</option>
        <option value="B">Course B</option>
        <option value="C">Course C</option>
        <option value="D">Course D</option>
      </select>
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const teamName = document.getElementById("teamName").value.trim();
      const course = document.getElementById("course").value;

      if (!teamName || !course) {
        alert("Please enter your team name and select a course.");
        return;
      }

      // Store team name in local storage (so next page can use it if needed)
      localStorage.setItem("teamName", teamName);

      // Redirect to different course pages
      switch(course) {
        case "A":
          window.location.href = "courseA.html";
          break;
        case "B":
          window.location.href = "courseB.html";
          break;
        case "C":
          window.location.href = "courseC.html";
          break;
        case "D":
          window.location.href = "courseD.html";
          break;
        default:
          alert("Invalid course selection.");
      }
    });
  </script>
</body>
</html>
