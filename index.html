<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scavenger Hunt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:#eee; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#1f1f1f; padding:20px; border-radius:12px; width:420px; box-shadow:0 6px 20px rgba(0,0,0,.5); }
    input, select, button { display:block; width:100%; padding:10px; margin:8px 0; border-radius:6px; border: none; }
    button { background:#2e8b57; color:white; cursor:pointer; font-weight:600; }
    .reset-btn { background:#b22222; }
    .progress-log { max-height:150px; overflow:auto; font-size:0.9rem; text-align:left; background:#111; padding:10px; border-radius:6px; }
    #feedback { margin-top:8px; font-weight:bold; }
  </style>
</head>
<body>
  <!-- Team login -->
  <div class="card" id="loginScreen">
    <h2>Team Login</h2>
    <input id="teamName" placeholder="Team name (unique)" />
    <select id="courseSelect">
      <option value="">Select starting course</option>
      <option value="A">Course A</option>
      <option value="B">Course B</option>
      <option value="C">Course C</option>
      <option value="D">Course D</option>
    </select>
    <button id="startBtn">Start Game</button>
    <button id="resetBtn" class="reset-btn">Reset Progress</button>
    <p class="small">Good luck!</p>
  </div>

  <!-- Game screen -->
  <div class="card" id="gameScreen" style="display:none;">
    <h2 id="welcomeTitle"></h2>
    <h3 id="locationTitle">Location</h3>
    <p id="questionText"></p>
    <input id="answerInput" placeholder="Your answer" />
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <div style="margin-top:12px;">
      <div class="small">Progress log:</div>
      <div id="progressLog" class="progress-log"></div>
    </div>
  </div>

<script>
let questions = [];
let teams = {}; // { teamName: { course, startIndex, index, answered, log, finished } }
let currentTeam = null;

const startingPoints = { A:1, B:4, C:7, D:10 }; 
// zero-based index: A→Q2, B→Q5, C→Q8, D→Q11

// Load questions
fetch('questions.json')
  .then(r => r.json())
  .then(data => { questions = data; })
  .catch(err => console.error("Failed to load questions.json", err));

// Load from localStorage
if (localStorage.getItem("teamsData")) {
  try {
    teams = JSON.parse(localStorage.getItem("teamsData"));
  } catch(e) {
    teams = {};
  }
}

function saveTeams() {
  localStorage.setItem("teamsData", JSON.stringify(teams));
}

const loginScreen = document.getElementById('loginScreen');
const gameScreen = document.getElementById('gameScreen');

const teamNameInput = document.getElementById('teamName');
const courseSelect = document.getElementById('courseSelect');
const startBtn = document.getElementById('startBtn');
const resetBtn = document.getElementById('resetBtn');
const answerInput = document.getElementById('answerInput');
const submitBtn = document.getElementById('submitBtn');
const progressLogEl = document.getElementById('progressLog');
const locationTitle = document.getElementById('locationTitle');
const questionText = document.getElementById('questionText');
const feedbackEl = document.getElementById('feedback');
const welcomeTitle = document.getElementById('welcomeTitle');

// Start game
startBtn.addEventListener('click', () => {
  const name = teamNameInput.value.trim();
  const course = courseSelect.value;
  if (!name || !course) return alert('Enter a team name and choose a course');
  if (!questions.length) return alert('Questions not loaded yet');

  currentTeam = name;
  if (!teams[name]) {
    const startIdx = startingPoints[course];
    teams[name] = { 
      course, 
      startIndex: startIdx, 
      index: 0, // position in "answered" order
      answered: [], 
      log: [], 
      finished: false 
    };
    saveTeams();
  }

  loginScreen.style.display='none';
  gameScreen.style.display='block';
  welcomeTitle.textContent = `Team: ${currentTeam} (Course ${teams[name].course})`;
  showQuestion();
  updateProgressLogUI();
});

// Reset progress for entered team
resetBtn.addEventListener('click', () => {
  const name = teamNameInput.value.trim();
  if (!name) return alert('Enter the team name to reset');
  if (teams[name]) {
    if (confirm(`Reset progress for team "${name}"?`)) {
      delete teams[name];
      saveTeams();
      alert(`Progress for "${name}" has been reset.`);
    }
  } else {
    alert(`No saved progress for "${name}"`);
  }
});

// Compute the actual question index based on start point + progress
function getQuestionIndex(team) {
  return (team.startIndex + team.index) % questions.length;
}

// Show question
function showQuestion() {
  const t = teams[currentTeam];
  if (t.finished || t.index >= questions.length) {
    locationTitle.textContent = "🎉 Congrats!";
    questionText.textContent = "You’ve completed all 12 questions!";
    answerInput.style.display='none';
    submitBtn.style.display='none';
    return;
  }
  const qIdx = getQuestionIndex(t);
  const q = questions[qIdx];
  locationTitle.textContent = `${q.location}`;
  questionText.textContent = q.question;
  answerInput.value='';
  feedbackEl.textContent='';
  answerInput.style.display='block';
  submitBtn.style.display='block';
}

// Submit answer
submitBtn.addEventListener('click', () => {
  const t = teams[currentTeam];
  if (t.finished) return;

  const qIdx = getQuestionIndex(t);
  const q = questions[qIdx];
  const ans = answerInput.value.trim().toLowerCase();
  if (!ans) return;
  if (ans === q.answer.toLowerCase()) {
    const ts = new Date().toLocaleTimeString();
    t.log.push(`✔ ${q.location} solved at ${ts}`);
    t.answered.push(qIdx);
    t.index++;
    if (t.index >= questions.length) {
      t.finished = true;
    }
    saveTeams();
    feedbackEl.textContent = "✅ Correct!";
    showQuestion();
    updateProgressLogUI();
  } else {
    feedbackEl.textContent = "❌ Incorrect, try again.";
  }
});

// Update log
function updateProgressLogUI() {
  const t = teams[currentTeam];
  progressLogEl.innerHTML = t.log.slice().reverse().map(a=>`<div>${a}</div>`).join('');
}
</script>
</body>
</html>
